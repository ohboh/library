<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">riblary</div>
    <div id="book-swiper">
        <button class="swipe-button" id="left-button"><</button>
        <div id="book-display">
            <div id="add-book-card" class="card">
                <div id="add-book">+</div>
                <form id="add-book-form" onsubmit="return addBookToLibrary()">
                    <div id="form-container">
                        <div id="form-descriptor">Add new book </div>
                        <input class="input" type="text" id="form-title" placeholder="Title" required maxlength="100">
                        <input class="input" type="text" id="form-author" placeholder="Author" required maxlength="100">
                        <input class="input" type="number" id="form-pages" placeholder="Pages" required max="10000">
                        <div id="is-read-container">
                            <label for="is-read">Have you read it?</label>
                            <input class="checkbox" type="checkbox" id="is-read">
                        </div>
                        <button type="button" id="close-form-button" class="form-button">Cancel</button>
                        <button id="submit-form-button" class="form-button" is="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <button class="swipe-button" id="right-button">></button>
    </div>
    <div id="description">Add book?</div>
</body>
<script src="script.js"></script>
</html>
